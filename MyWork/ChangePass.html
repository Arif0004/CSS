<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changeing Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="box">
        <form action="#">
            <h1>Change the password</h1>
            <div class="row">
                <input class="InputControll" type="text" placeholder="Old password">
            </div>

            <div class="row">
                <input class="InputControll" type="text" placeholder="New password">
            </div>
            <div class="row">
                <input class="InputControll" type="text" placeholder="Confirm password">
            </div>

            <div>
                <button class="btn">Confirm</button>
            </div>
            
        </form>



    </div>
